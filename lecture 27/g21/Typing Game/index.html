<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container
        {
            border:3px solid;
            width: 400px;
            height:200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: slategray;
            color:white;
            border-radius: 10px;
            margin: auto;
        }

        .game-over
        {
            height:200px;
            border:3px solid;
            width: 400px;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: slategray;
            color:white;
            border-radius: 10px;
            margin: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <p class="word"></p>
    <input type="text">
    <br>
    <p class="timer">Time: 10 </p>
    <p class="score">Score: 0</p>

</div>

<div class="game-over">
    <h1>Game Over</h1>
</div>
<script src="script.js">

</script>
</body>
</html>

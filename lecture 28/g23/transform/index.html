<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            /* perspective: 50px; */
        }
        h1
        {
            font-family: sans-serif;
            color:white;
            text-align: center;
            text-shadow: 0 1px 0 #ccc,
               0 2px 0 #c9c9c9,
               0 3px 0 #bbb,
               0 4px 0 #b9b9b9,
               0 5px 0 #aaa,
               0 6px 1px rgba(0,0,0,.1),
               0 0 5px rgba(0,0,0,.1),
               0 1px 3px rgba(0,0,0,.3),
               0 3px 5px rgba(0,0,0,.2),
               0 5px 10px rgba(0,0,0,.25),
               0 10px 10px rgba(0,0,0,.2),
               0 20px 20px rgba(0,0,0,.15);
               transition-property: transform;
               transition-duration: 3s;

        }

        h1:hover
        {
            /* transform:translateZ(50px) ; */
            /* transform: rotateZ(180deg); */
            /* transform:scaleX(1.5) */
            /* transform:scale(1.5) */
            /* transform: rotate(100turn); */
            /* transform:rotateZ(1000deg) */
        }


       .fan
       {
        height: 400px;
        width: 400px;
        position: relative;
        transition-property: transform;
        transition-duration: 10s;
        transition-timing-function: ease-in;
       }

       .fan:hover
       {
        transform: rotateZ(10turn);
       }
       .center
       {
        top:50%;
        left:50%;
        border-radius: 50%;
        background-color: brown;
        height:40px;
     
        width: 40px;
        position: absolute;
        transform: translate3d(-50%,-50%, 0 );

       }
        /* .one
       {
        transform: rotateZ(60deg);
       }
*/

       .blades
       {
        height: 300px;
        width: 30px;
        top:50%;
        position: absolute;
        left:50%;
        background-color: brown;
        border-radius: 50px;
       /* transform: translate3d(-50%,-50%,0); */
       }

       .one
       {
        transform: translate3d(-50%,-50%,0) rotate(60deg);
       }
       .two
       {
        transform:translate3d(-50%,-50%,0) rotate(120deg);
       }
       .three
       {
        transform:translate3d(-50%,-50%,0) rotate(180deg);
       }
    </style>
</head>
<body>

    <!-- <h1>This is Heading</h1> -->

    <div class="fan">
        <div class="blades one"></div>
        <div class="blades two"></div>
        <div class="blades three"></div>
        <div class="center "></div>
    </div>

</body>
</html>

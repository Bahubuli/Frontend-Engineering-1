<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        section
        {
            margin:auto;
            height:200px;
            width: 200px;
            position:relative;
            transition-property: transform;
            transition-duration: 3s;
            transform-style: preserve-3d;
        }
        .side-a,
        .side-b
        {
           position: absolute;
           height:100%;
           width: 100%;
           backface-visibility: hidden;
        }
        .side-a
        {
            background-color: coral;
            z-index:2;
        }
        .side-b
        {
            background-color: fuchsia;
            z-index: 1;
            transform: rotateY(180deg);
        }
        section:hover
        {
           transform: rotateY(180deg);
        }
        img
        {
            height: 100%;
             width: 100%;
        }
    </style>
</head>
<body>

    <section>
        <div class="side-a"><img src="https://images.unsplash.com/photo-1523206489230-c012c64b2b48?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=987&q=80"></div>
        <div class="side-b">
            <h1>This is iphone</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus, animi?</p>
        </div>
    </section>
</body>
</html>

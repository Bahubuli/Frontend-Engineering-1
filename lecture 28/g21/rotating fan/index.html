<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
   .fan
   {
    height:400px;
    width:400px;

    margin: auto;
    position:relative;
    transition-property: transform;
    transition-duration: 2s;
    transition-timing-function:ease-in;

   }

   .fan:hover
   {
    transform: rotateZ(10turn);
   }

   .center
   {
    height:40px;
    width: 40px;
    border:2px solid;
    background-color: brown;
    position: absolute;
    top:50%;
    left:50%;
    border-radius: 50%;
    transform:translate3d(-50%,-50%,0);

   }

   .blade
   {
    height:300px;
    width:35px;
    background-color: brown;
    border:2px solid;
    position: absolute;
    top:50%;
    border-radius: 40px;
    left:50%;

   }

   .blade:nth-child(1)
   {
    transform: translate3d(-50%, -50%, 0) rotateZ(60deg);
   }
   .blade:nth-child(2)
   {
    transform: translate3d(-50%, -50%, 0) rotateZ(120deg);
   }
   .blade:nth-child(3)
   {
    transform: translate3d(-50%, -50%, 0);
   }

    </style>
</head>
<body>

    <div class="fan">
        <div class="blade"></div>
        <div class="blade"></div>
        <div class="blade"></div>
        <div class="center"></div>
    </div>

</body>
</html>

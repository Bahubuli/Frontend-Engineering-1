<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

     body
     {
        perspective:500px;
     }
     section
     {

        height:300px;
        width: 300px;
        border:2px solid;
        margin: auto;
        position: relative;
        transition-property: transform;
        transition-duration: 2s;
        margin-top: 50px;
        transform-style:preserve-3d;
     }
     section:hover
     {
        transform: rotateY(180deg);
     }
     div
     {
        height:100%;
        width: 100%;
        position: absolute;
        backface-visibility: hidden;
     }

     .side-a
     {
        background-color: navajowhite;
        z-index: 2;

     }

     .side-b
     {
        background-color: slategrey;
        z-index: 1;
        transform: rotateY(180deg);
     }

     img
     {
        height: 100%;
        width: 100%;
     }
    </style>
</head>
<body>

    <section>
        <div class="side-a">
            <img src="https://images.unsplash.com/photo-1537589376225-5405c60a5bd8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=928&q=80">
        </div>
        <div class="side-b">
            <h1>Iphone</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Asperiores, aut.</p>
        </div>
    </section>

</body>
</html>

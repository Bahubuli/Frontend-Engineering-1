<!DOCTYPE html>
<html lang="en">
<head>
    <title>Taking input</title>
</head>
<body>
    

    <form>
        <fieldset>
        <span>Enter your name</span>
        <input type="text" name="username" required>
<br>
        <span>Enter your email</span>
        <input type="email" name="email">

        <br>
        <label for="age">Enter your age</label>
        <input name="age" id="age" type="number"  placeholder="enter between 1 to 150">

        <br>
        <span>Enter date</span>
        <input name="date" type="date">

        <br>
        <span>Enter datetime</span>
        <input name="datetime" type="datetime-local">

        <br>
        <span>enter your password</span>
        <input name="password" type="password">
         <br>
        <span>tell about yourself</span>
        <input name="about" type="text" value="i am student of"  >
<br>
        <span>Enter full details about yourself</span>
        <textarea name="textarea" rows="5" cols="20"></textarea>
        <br>
        <span>enter you color theme</span>
        <input name="color" type="color">

         <br>
         <br>
         <span>Terms and conditions</span>
         <input name="terms" type="checkbox">
           <br>
           <p>which drink you want select one</p>
           <span>cold coffee</span>
           <input type="radio" name="drink">
          
           <span>Chai</span>
           <input type="radio" name="drink">

          <select name="select" multiple>
            <option>HTML</option>
            <option>CSS</option>
            <option>JS</option>
            <option>Jquery</option>
          </select>

          <input type="reset">
           <input type="submit">
<br>
           <button type="reset">Reset this form</button>
           <br>
           <button type="submit">submit this form</button>
        </fieldset>
    </form>


</body>
</html>

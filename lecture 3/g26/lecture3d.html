    <title>Form</title>
</head>
<body>

        <fieldset>

<br>

   <input type="number" min="1" max="150" name="age">
<br>
   <label>enter your mail</label>
   <input type="email" required name="email">

   <br>

   <input type="password" name="password">
 <br>
 <label>enter date and time</label>
 <input type="datetime-local" name="datetime">
   <br>
   <input type="reset">
  <input type="submit">
<br>
  <label for="cbox">do you accept T&C</label>
  <input id="cbox" type="checkbox">

  <br>

  <input type="radio" name="drink"> <span>chai</span>
  <input type="radio" name="drink"> <span>Coffee</span>
<br>
<br>

<span>select subject from dropdown</span>
  <select multiple>
<option>HTML</option>
<option>CSS</option>
<option>JS</option>

  </select>
  <br>
</fieldset>

</html>

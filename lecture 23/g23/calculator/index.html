<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  .calculator
  {
    height:300px;
    border:2px solid;
    width:220px;
    margin: auto;
  }

  h4
  {
    text-align: center;
    margin: 0;;
  }

  .screen
  {
    width:210px;
    border:3px solid #3333;
    height:50px;
    margin: auto;
    border-radius: 20px;
    text-align: right;
    display: flex;
    align-items: center;
    justify-content: right;
    font-size:35px;
    /* text-overflow:ellipsis;

    white-space: nowrap;
    overflow: scroll; */

  }

  .buttons
  {
    width:210px;
    border:3px solid #3333;
    height:210px;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(3,1fr);
    border-radius: 5px;
  }
  button
  {
    font-size:20px;
    border:3px solid #4444;
    border-radius: 10px;
    cursor: pointer;
  }

  button:active
  {
    background-color:grey;
    scale:0.9;
  }

  #div
  {
    width:200px;
    height:200px;
    overflow: scroll;
    white-space: nowrap;
  }
    </style>
</head>
<body>

    <div class="calculator">
        <h4>Calculator</h4>
        <div class="screen">

        </div>
        <div class="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>.</button>
            <button>0</button>
            <button>=</button>
            <button>X</button>
            <button>+</button>
            <button>-</button>
            <button>/</button>
            <button>%</button>
            <button>C</button>

        </div>
    </div>

</html>

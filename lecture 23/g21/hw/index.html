<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .calculator
        {
            border:2px solid;
            height:300px;
            width:200px;
            margin:auto;

        }
        h3
        {
            text-align: center;
            padding: 0;
            margin: 0;
        }
        .screen
        {
            height:50px;
            width:190px;
            border:3px solid #5555;
            margin:auto;
        }

        .buttons
        {
            height:220px;
            width:190px;
            border:3px solid #3333;
            margin:auto;
            display: grid;
            grid-template-columns: repeat(4,1fr);
        }

        button
        {
            font-size: 20px;
            border-radius: 5px;
        }

        button:active
        {
            background-color: #8888;
            scale:0.9;
        }
    </style>
</head>

<body>

 <div class="calculator">
    <h3>Calculator</h3>
    <div class="screen"></div>
    <div class="buttons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
        <button>+</button>
        <button>-</button>
        <button>X</button>
        <button>/</button>
        <button>=</button>
        <button>C</button>
    </div>
 </div>

 <script src="script.js"></script>
</body>
</html>
